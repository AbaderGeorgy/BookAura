<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Register</title>
    <link rel="stylesheet" href="Login_Register.css">
</head>
<body>
    <div class="logo-section">
       <img src="https://i.postimg.cc/SKQhLkd0/Minimal-World-Book-Public-Library-Education-Logo-Template.png" alt="BookAura Logo">
    </div>
    <div class="container">
        <div class="form-box login">  
            <form action="#" onsubmit="loginUser(); return false;">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="or"><p>or login with social platforms</p></div>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" target="_blank"><img src="https://i.postimg.cc/xCn8ww9b/Picsart-25-10-05-11-20-14-082.png" alt="Google"></a>
                    <a href="https://www.facebook.com/login" target="_blank"><img src="https://i.postimg.cc/vB0YpDPt/Picsart-25-10-05-11-20-55-344.png" alt="Facebook"></a>
                    <a href="https://account.apple.com/sign-in" target="_blank"><img src="https://i.postimg.cc/Pr9xXptj/Picsart-25-10-05-11-20-35-570.png" alt="Apple"></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="or"><p>or register with social platforms</p></div>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" target="_blank"><img src="https://i.postimg.cc/xCn8ww9b/Picsart-25-10-05-11-20-14-082.png" alt="Google"></a>
                    <a href="https://www.facebook.com/login" target="_blank"><img src="https://i.postimg.cc/vB0YpDPt/Picsart-25-10-05-11-20-55-344.png" alt="Facebook"></a>
                    <a href="https://account.apple.com/sign-in" target="_blank"><img src="https://i.postimg.cc/Pr9xXptj/Picsart-25-10-05-11-20-35-570.png" alt="Apple"></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <div id="loading" style="display:none;"><div class="loader"></div></div>
